{% extends "base.html" %}
{% load static %}

{% block extra_css %}

<link rel="stylesheet" href="{% static 'checkout/css/checkout_success.css' %}">

{% endblock %}

{% block content %}
    <div class="container mx-auto" id="hero-image">
        {% include 'main-nav.html' %}
        <div class="overlay"></div>
        <div class="account-box">
            <div class="row">
                <div class="col">
                    <hr>
                    <h2 class="logo-font mb-4"> Thank you! </h2>
                    <hr>
                    <p>Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}.</strong></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-7">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            Order number:
                        </div>
                        <div class="col-12 col-md-4 text-md-right">
                            <p class="small mb-0">{{ order }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
